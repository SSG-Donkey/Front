    <meta charset="UTF-8">

    <title>마이페이지 정보 변경</title>
    <div id="welcome-message"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/footer.css" />
    <style>
        body {
            font-family: sans-serif;
            font-size: 16px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        select#bank {
            width: 20%;
            margin-right: 5px;
        }

        input#accountNumber {
            width: 80%;
        }

        button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .button-info {
            background-color: #4CAF50;
            color: white;
        }

        .button-danger {
            background-color: #f44336; /* 빨간색 */
            color: white;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>

    <script>
        $(document).ready(function() {
            // 페이지 로드시 사용자 정보를 업데이트합니다.
            updateUserInfo();

            // 사용자 정보 업데이트 함수
            function updateUserInfo() {
                // 로컬 스토리지에서 사용자 정보 가져오기
                var nickname = localStorage.getItem('nickname');

                // 닉네임이 있으면 환영 메시지 업데이트
                if (nickname) {
                    $('#welcome-message').text('환영합니다, ' + nickname + '님!');
                }
            }
        });
    </script>
</head>
<body>
<div id="header-placeholder"></div>

<header>
    <div class="header-wrap">
        <div class="logo">
            <a href="index.html">
          <span>
            <svg width="200" height="100" viewBox="0 0 200 56" fill="none" xmlns="http://www.w3.org/2000/svg">
              <image href="https://ssg-donkey-bucket.s3.ap-northeast-2.amazonaws.com/%EB%A1%9C%EA%B3%A0%EC%B5%9C%EC%A2%85.png" width="200" height="100" />
            </svg>
          </span>
            </a>
        </div>
        <div class="category">
            <ul>
                <li><a class="font-orange" href="index.html">홈으로</a></li>
                <li><a class="font-orange" href="/board.html">나눔 게시판 </a></li>
                <li><a class="font-orange" href="/write.html">나눔 글 작성</a></li>
                <li><a class="font-orange" href="/payment.html">포인트 충전하기</a></li>
                <li><a href="/loginForm.html">로그인/회원가입</a></li>
            </ul>
        </div>
        <div class="search-block">
            <input class="search-bar" type="search" placeholder="물품이나 동네를 검색해보세요" />

</header>
<br><br><br><br><br><br><br>

<div class="container">
    <h1>마이페이지 정보 변경</h1>

    <form id="updateInfoForm">

        <label for="password">새로운 비밀번호:</label>
        <input type="password" id="password" name="password">

        <label for="passwordconfirm">새로운 비밀번호:</label>
        <input type="password" id="passwordconfirm" name="passwordconfirm">


        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" name="nickname">

        <label for="bankNo">은행 및 계좌번호:</label>
        <div style="display: flex;">
            <select id="bankNo" name="bankNo" style="width: 20%; margin-right: 5px;">
                <option value="">은행 선택</option>
                <option value="1">신한은행</option>
                <option value="2">우리은행</option>

            </select>
            <input type="text" id="account" name="account" style="width: 80%;">
        </div>

        <button type="submit" class="button-info">정보 변경</button>
        <button type="button" class="button-danger"  >취소</button>
        <button type="button" class="button-danger" id="delete-account">회원 탈퇴</button>
    </form>

    <div class="error" id="errorMessage"></div>
</div>

<script>
    $(document).ready(function() {
        const userId = localStorage.getItem('userId');

        $("#updateInfoForm").submit(function(event) {
            event.preventDefault();
            var updateData = {
                password: $("#password").val(),
                nickname: $("#nickname").val(),
                newBankNo: $("#bankNo").val(),
                newAccount: $("#account").val()
            };

            $.ajax({
                type: "PUT",
                url: `http://localhost:8081/user/user/${userId}/updateInfo`,
                contentType: "application/json",
                data: JSON.stringify(updateData),
                success: function(response) {
                    alert("회원 정보가 성공적으로 업데이트되었습니다.");
                    window.location.href = 'index.html';  // 성공 후 홈페이지로 리다이렉트
                },
                error: function(xhr) {
                    $("#errorMessage").text("업데이트 실패: " + xhr.responseJSON.message);
                }
            });
        });

        $("#delete-account").click(function() {
            if (confirm("정말 탈퇴하시겠습니까? 이 작업은 되돌릴 수 없습니다.")) {
                $.ajax({
                    type: "DELETE",
                    url: `http://localhost:8081/user/user/${userId}`,
                    success: function(response) {
                        alert("회원 탈퇴가 완료되었습니다. 이용해 주셔서 감사합니다.");
                        localStorage.removeItem('authToken');  // 토큰 삭제
                        window.location.href = 'index.html';  // 홈페이지로 리다이렉트
                    },
                    error: function(xhr) {
                        alert("오류 발생: " + xhr.responseJSON.message);
                    }
                });
            }
        });
    });
</script>


</body>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // 유저 닉네임 가져오기
            var nickname = localStorage.getItem('userNickname');

            // 페이지가 로드될 때 환영 메시지 삽입
            $('#welcome-message').text(`환영합니다! ${nickname}님!`);

            $.get('./common/head.html', function (data) {
                $('head').append(data);
            });
        });
    </script>
    <br> <br> <br> <br> <br> <br> <br>
    <!-- header -->
    <div id="header"></div>

    <style>
        #welcome-message {
            text-align: center;
            font-size: 17px;
            margin-top: 20px;
            color: #007bff;
        }
    </style>

    <title>마이페이지 정보 변경</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <style>
        body {
            font-family: sans-serif;
            font-size: 16px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        select#bank {
            width: 20%;
            margin-right: 5px;
        }

        input#accountNumber {
            width: 80%;
        }

        button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .button-info {
            background-color: #4CAF50;
            color: white;
        }

        .button-danger {
            background-color: #f44336;
            color: white;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>

    <style>
        .spacer {
            margin-top: 40px; /* 원하는 간격으로 조절 */
        }
    </style>

    <style>
        .br {
            margin-top: 15px; /* 원하는 간격으로 조절 */
        }
    </style>

    <style>
        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        #delete-account-link {
            float: right;  /* 오른쪽 정렬 */
            color: #ccc;  /* 옅은 회색 */
            text-decoration: none;  /* 밑줄 없앰 */ 
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<script src="./js/common.js"></script> <!-- 공통 JavaScript 로드 -->
<div id="header-placeholder"></div>

<div class="container">
    <h1>마이페이지 정보 변경</h1>
    <div class="spacer"></div>
    <div id="welcome-message"></div>
    <br><br><br>
    <form id="updateInfoForm">
        <label for="password">새로운 비밀번호:</label>
        <input type="password" id="password" name="password">
        <label for="passwordconfirm">새로운 비밀번호 확인:</label>
        <input type="password" id="passwordconfirm" name="passwordconfirm">
        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" name="nickname">
        <label for="email">이메일:</label>
        <input type="text" id="email" name="email">
        <label for="bankNo">은행 및 계좌번호:</label>
        <div style="display: flex;">
            <select id="bankNo" name="bankNo">
                <option value="">은행 선택</option>
                <option value="1">신한은행</option>
                <option value="2">우리은행</option>
            </select>
            <input type="text" id="account" name="account">
        </div>
        <div class="br"></div>
        <button type="submit" class="button-info">정보 변경</button>
        <button type="button" class="button-danger">취소</button>
        <a href="#" id="delete-account-link">회원 탈퇴</a>
    </form>
    <div class="error" id="errorMessage"></div>
</div>

<script>
    $(document).ready(function () {
        // 사용자 정보 로드
        var nickname = localStorage.getItem('userNickname'); // 닉네임 가져오기
        var email = localStorage.getItem('userEmail'); // 이메일 가져오기
        var bankNo = localStorage.getItem('userBankNo'); // 은행 가져오기
        var userAccount = localStorage.getItem('userAccount'); //계좌번호 가져오기

        // 기존 정보가 있다면 입력란에 설정
        if (nickname) {
            $('#nickname').val(nickname);
        }

        if (bankNo) {
            $('#bankNo').val(bankNo);
        }

        if (email) {
            $('#email').val(email);
        }
        
        if(userAccount) {
            $('#account').val(userAccount);
        }
    });

    $(document).ready(function() {
        const userId = localStorage.getItem('userId');

        $("#updateInfoForm").submit(function(event) {
            event.preventDefault();
            var password = $("#password").val();
            var passwordConfirm = $("#passwordconfirm").val();

            if (password !== passwordConfirm) {
                $("#errorMessage").text("입력한 비밀번호가 일치하지 않습니다.").css("color", "red");
                return;

            } else {
                $("#errorMessage").empty();
            }

            var updateData = {
                password: password,
                nickname: $("#nickname").val(),
                email: $("#email").val(),
                bankNo: $("#bankNo").val(),
                account: $("#account").val()
            };

            $.ajax({
                type: "PUT",
                url: `https://www.dangnagwi.store/user/user/${userId}/updateInfo`,
                contentType: "application/json",
                data: JSON.stringify(updateData),
                success: function(response) {
                    alert("회원 정보가 성공적으로 업데이트되었습니다.");
                    localStorage.setItem('userNickname',updateData.nickname);
                    localStorage.setItem('userEmail',updateData.email);
                    localStorage.setItem('userBankNo',updateData.bankNo);
                    localStorage.setItem('userAccount',updateData.account);

                    window.location.href = 'https://www.dangnagwi.store/index.html'; // 성공 후 홈페이지로 리다이렉트
                },
                error: function(xhr) {
                    $("#errorMessage").text("업데이트 실패: " + xhr.responseJSON.message);
                }
            });
        });

        $("#delete-account-link").click(function(event) {
            event.preventDefault(); // 기본 이벤트를 방지합니다.
            if (confirm("정말 탈퇴하시겠습니까?")) {
                $.ajax({
                    type: "DELETE",
                    url: `https://www.dangnagwi.store/user/user/${userId}`,
                    success: function(response) {
                        alert("회원 탈퇴가 완료되었습니다. 이용해 주셔서 감사합니다.");
                        localStorage.removeItem('authToken'); // 토큰 삭제
                        window.location.href = 'https://www.dangnagwi.store/index.html'; // 홈페이지로 리다이렉트
                    },
                    error: function(xhr) {
                        alert("오류 발생: " +userId+ xhr.responseJSON.message);
                    }
                });
            }
        });
    });

    const cancelButton = document.querySelector('.button-danger');

    cancelButton.addEventListener('click', () => {
        // '취소' 버튼 클릭 시 /index.html 로 이동
        window.location.href = 'https://www.dangnagwi.store/index.html';
    });
</script>
</body>
</html>

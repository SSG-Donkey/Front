<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 정보 변경</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <style>
        body {
            font-family: sans-serif;
            font-size: 16px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        select#bank {
            width: 20%;
            margin-right: 5px;
        }

        input#accountNumber {
            width: 80%;
        }

        button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .button-info {
            background-color: #4CAF50;
            color: white;
        }

        .button-danger {
            background-color: #f44336; /* 빨간색 */
            color: white;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="header-placeholder"></div>

<header>
    <div class="header-wrap">
        <div class="logo">
            <a href="index.html">
          <span>
            <svg width="200" height="100" viewBox="0 0 200 56" fill="none" xmlns="http://www.w3.org/2000/svg">
              <image href="https://ssg-donkey-bucket.s3.ap-northeast-2.amazonaws.com/%EB%A1%9C%EA%B3%A0%EC%B5%9C%EC%A2%85.png" width="200" height="100" />
            </svg>
          </span>
            </a>
        </div>
        <div class="category">
            <ul>
                <li><a class="font-orange" href="index.html">홈으로</a></li>
                <li><a class="font-orange" href="/board.html">나눔 게시판 </a></li>
                <li><a class="font-orange" href="/write.html">나눔 글 작성</a></li>
                <li><a class="font-orange" href="/payment.html">포인트 충전하기</a></li>
                <li><a href="/loginForm.html">로그인/회원가입</a></li>
            </ul>
        </div>
        <div class="search-block">
            <input class="search-bar" type="search" placeholder="물품이나 동네를 검색해보세요" />
        </div>
    </div>
</header>
<br><br><br><br><br><br><br>

<div class="container">
    <h1>마이페이지 정보 변경</h1>

    <form action="#">
        <label for="user_id">ID:</label>
        <input type="text" id="user_id" name="user_id" >

        <label for="user_password">새로운 비밀번호:</label>
        <input type="password" id="user_password" name="user_password">

        <label for="user_passwordconfirm">새로운 비밀번호:</label>
        <input type="password" id="user_passwordconfirm" name="user_passwordconfirm">


        <label for="user_nickname">닉네임:</label>
        <input type="text" id="user_nickname" name="user_nickname">

        <label for="user_email">이메일:</label>
        <input type="email" id="user_email" name="user_email">

        <label for="bank_no">은행 및 계좌번호:</label>
        <div style="display: flex;">
            <select id="bank_no" name="bank_no" style="width: 20%; margin-right: 5px;">
                <option value="">은행 선택</option>
                <option value="1">신한은행</option>
                <option value="2">우리은행</option>

            </select>
            <input type="text" id="user_account" name="user_account" style="width: 80%;">
        </div>



        <button type="submit" class="button-info">정보 변경</button>
        <button type="button" class="button-danger"  >취소</button>
    </form>

    <div class="error" id="errorMessage"></div>
</div>

<script>
    const cancelButton = document.querySelector('.button-danger');

    cancelButton.addEventListener('click', () => {
        // '취소' 버튼 클릭 시 /index.html 로 이동
        window.location.href = 'https://www.dangnagwi.store//index.html';
    });

</script>
</body>
</html>
